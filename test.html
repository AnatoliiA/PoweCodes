<!DOCTYPE html>
<html>
<head></head>
<body>
<h1>MongoDB with Netlify Functions</h1>
<ul id="movies"></ul>
<script>
    (async () => {
        let results = await fetch("/.netlify/edge-functions/get_movies").then(response => response.json());
        results.forEach(result => {
            const listItem = document.createElement("li");
            listItem.innerText = result.title;
            console.log("pass");
            document.getElementById("user").appendChild(listItem);
        });
    })();
</script>
</body>
</html>
